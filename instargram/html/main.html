<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css" />
</head>
<body>
    <div class="wrap">
        <!-- header -->
        <header class="header">
            <div class="inner">
                <h1 class="logo">
                    <span>로고</span>
                    <a href="">
                        <img src="../imges/1600px-Instagram_logo.svg.png" alt="main_logo"> 
                    </a>
                </h1>
                <div class="input_box">
                    <input type="text" placeholder="검색" id="search">
                </div>
                <nav class="nav">
                    <ul class="link_list">
                        <li>
                            <a href="">
                                <i class="fas fa-home"></i>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fas fa-compass"></i>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fas fa-heart"></i>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <i class="fas fa-user-circle"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <!-- //header -->
        <!-- main -->
        <div class="main">
            <div class="container">

                <!-- profile -->
                <div class="profile">
                    <div class="profile_img">
                        <img src="../imges/profile-img.jpg" alt="">
                    </div>
                    <div class="info">
                        <div class="area_text">
                            <h2 class="user_id">duthegee</h2>
                            <a href="" class="profile_edit">프로필 편집</a>
                            <button type="button" class="setting_btn">
                                <i class="fas fa-cog"></i>
                            </button>
                        </div>
                        <div class="area_text">
                            <div class="tit_desc">
                                <span class="title">게시물</span>
                                <span class="sub_title">7</span>
                            </div>
                            <div class="tit_desc">
                                <span class="title">팔로워</span>
                                <span class="sub_title">10</span>
                            </div>
                            <div class="tit_desc">
                                <span class="title">팔로우</span>
                                <span class="sub_title">15</span>
                            </div>
                        </div>
                        <div class="area_text profile_info">
                            <h3 class="info_title">안녕하세요.</h3>
                            <p class="info_sub">네 지나가세요~</p>
                        </div>
                    </div>
                </div>
                <!-- p// rofile -->

                <!-- contents -->
                <div class="contents">
                    <div class="tab_box">
                        <ul class="tab_list">
                            <li class="active">
                                <a href="">
                                    <i class="fas fa-list"></i>
                                    <span>게시물</span>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <i class="fas fa-tv"></i>
                                    <span>IGTV</span>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <i class="fas fa-bookmark"></i>
                                    <span>저장됨</span>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <i class="fas fa-user-tag"></i>
                                    <span>태그됨</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="boards">
                        <ul class="board_list">
                            <li>
                                <a href="">
                                    <div class="board_img">
                                        <img src="../imges/profile-img.jpg" alt="프로필 이미지">
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <div class="board_img">
                                        <img src="../imges/profile.jpeg" alt="메인 프로필">
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <div class="board_img">
                                        <img src="../imges/liverpool.jpg" alt="리버풀">
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <div class="board_img">
                                        <img src="../imges/이태원클라쓰.jpg" alt="이태원 클라쓰">
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <div class="board_img">
                                        <img src="../imges/lol.jpg" alt="리그오브레전드">
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <div class="board_img">
                                        <img src="../imges/어벤져스.jpeg" alt="어벤져스">
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="">
                                    <div class="board_img">
                                        <img src="../imges/script logo.png" alt="자바스크립트">
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <!-- // contents -->

                 <!-- footer -->
                <footer class="footer">
                  <span>Copyright 2020. Kim ijn tae</span>
                </footer>
            <!-- //footer -->
            </div>
        </div>
        <!-- //main -->
    </div>
</body>
</html>
